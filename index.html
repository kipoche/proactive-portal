<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kai Po Che - Proactive Disaster Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet/less" type="text/css" href="/styles/main.less"/>
    <script src="bower_components/less/dist/less.min.js" type="text/javascript"></script>
  </head>
  <body>

    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/#/home" class="brand-logo">KaiPoChe</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#/signin">Sign In</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#/signin">Sign In</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>

    <div id="content"></div>

    <footer class="page-footer teal">
      <div class="footer-copyright">
        <div class="container">
        Made by the Kai Po Che team for the <a href="http://www.venturesity.com/hack-for-nepal.html"> Hack for Nepal</a> Hackathon on Saturday, May 30th 2015.
        </div>
      </div>
    </footer>



    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="/bower_components/js-signals/dist/signals.min.js"></script>
    <script type="text/javascript" src="/bower_components/hasher/dist/js/hasher.min.js"></script>
    <script type="text/javascript" src="/bower_components/crossroads.js/dist/crossroads.min.js"></script>
    <script type="text/javascript" src="/bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>

    <script id="404-template"type="text-template">
      <h1>404</h1>
    </script>

    <script id="home-template" type="text-template">

      <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
          <div class="container">
            <br><br>
            <h1 class="header center">Proactive Disaster Recovery</h1>
            <div class="row center">
              <h5 class="header col s12 light">
                Get Help Now! Text <b>@kaipoche</b> to <b>51115</b
              </h5>
            </div>
            <div class="row center">
              <a href="/#/signup"
                id="download-button"
                class="btn-large waves-effect waves-light teal lighten-1">Sign Up</a>
            </div>
            <br><br>

          </div>
        </div>
        <div class="parallax"><img src="/kites-blue.jpg" alt="Unsplashed background img 2"></div>
      </div>


      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 m4">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="mdi-social-person-outline"></i></h2>
                <h5 class="center">Create your profile</h5>

                <p class="light">
                  Give us basic, medical and location information so that we know how to help in case of disaster.
                  <a href="/#/signup">Create your profile now!</a>
                </p>
              </div>
            </div>

            <div class="col s12 m4">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="mdi-notification-vibration"></i></h2>
                <h5 class="center">Stay informed</h5>

                <p class="light">In case of disaster we will notify you through SMS of information and risks specific to you and your area.</p>
              </div>
            </div>

            <div class="col s12 m4">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="mdi-social-group-add"></i></h2>
                <h5 class="center">Spread the word</h5>

                <p class="light">Let us know of risks and events in your area so we can help you and others.</p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </script>

    <script id="signin-template" type="text-template">
      <div class="container">
        <h2 class="header">Sign In</h2>
       <form class="col s12 clearfix">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">password</label>
            </div>
          </div>

          <button id="signin-submit" class="btn waves-effect waves-light right" type="submit" name="action">Submit
             <i class="mdi-content-send right"></i>
          </button>

        </form>
      </div>
     </script>

    <script id="signup-template" type="text-template">

      <div class="container">
        <h2 class="header">Sign Up</h2>
        <form class="col s12 clearfix">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="phone" type="text" class="validate">
              <label for="phone">Phone Number</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>


          <button id="signup-submit" class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="mdi-content-send right"></i>
          </button>
        </form>
      </div>
    </script>

    <script id="profile-template" type="text-template">
        <div class="container">
          <h2>Your Profile</h2>
          <form class="col s12 clearfix">

            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" value='<%= firstName%>'>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" value='<%= lastName%>'>
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="text" class="validate" value='<%= email%>'>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate" value='<%= phone%>'>
                <label for="phone">Phone Number</label>
              </div>
              <div class="input-field col s6">
                <input id="place" type="text" class="validate" value='<%= place%>'>
                <label for="place">Place</label>
              </div>
            </div>

          <div class="row">
              <div class="input-field col s6">
                <input id="area" type="text" class="validate" value='<%= area%>'>
                <label for="area">area</label>
              </div>
               <div class="input-field col s6">
                <input id="pinCode" type="text" class="validate" value='<%= pinCode%>'>
                <label for="pinCode">Pin Code</label>
              </div>
          </div>

          <div class="row">
             <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Materialize Select</label>
            </div>

               <div class="input-field col s12">
                <input id="country" type="text" class="validate">
                <label for="country">Country</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="state" type="text" class="validate">
                <label for="state">State</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="dob" type="text" class="validate">
                <label for="dob">DOB</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="bloodGroup" type="text" class="validate">
                <label for="bloodGroup">Blood Group</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="ngo" type="text" class="validate">
                <label for="navigation">NGO</label>
          </div>

          <% _.forEach(emergencyContacts, function(contact) { %>

              <%=contact.email%>

          <% }); %>


        </div>
        </form>
      </div>
    </script>
  </body>
</html>
